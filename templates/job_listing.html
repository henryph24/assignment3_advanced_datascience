{% extends "base.html" %}

{% block title %}{{ job.title }} - Job Listing{% endblock %}

{% block content %}
    <!-- Display job details -->
    <h1>{{ job.title }}</h1>
    <h2>{{ job.company }}</h2>
    <p>Category: {{ job.category }}</p>
    <h3>Description:</h3>
    <p>{{ job.description|safe }}</p>
{% endblock %}
